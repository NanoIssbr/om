<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Schedule An Appointment</h3>
            <form th:action="@{/appointment/create}" method="post" id="appointmentForm">
                <input type="hidden" name="id" th:value="${appointment.id}"/>
                
                <div class="form-group">
                    <label for="lastNamePatient" class="cols-sm-2 control-label">Nom du patient</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input style="text-transform: uppercase;" type="text" class="form-control" th:value="${appointment.patient.lastNamePatient}" id="patient.lastNamePatient" name="patient.lastNamePatient" roleId="patient.lastNamePatient"  placeholder="Entrer le nom" readOnly="readOnly"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="firstNamePatient" class="cols-sm-2 control-label">Prenom du patient</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input style="text-transform: uppercase;" type="text" class="form-control" th:value="${appointment.patient.firstNamePatient}" id="patient.firstNamePatient" name="patient.firstNamePatient" roleId="patient.firstNamePatient"  placeholder="Entrer le prenom" readOnly="readOnly"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cinPatient" class="cols-sm-2 control-label">C.I.N du patient</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input style="text-transform: uppercase;" type="text" class="form-control" th:value="${appointment.patient.cinPatient}" id="patient.cinPatient" name="patient.cinPatient" roleId="patient.cinPatient"  placeholder="Numero de la carte nationale d'identitÃ©" readOnly="readOnly"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateString">Date du rendez-vous :</label>
                    <div class="input-append date form_datetime input-group" data-date="">
                        <input class="form-control" type="text" value="" readonly="readonly"
                               th:value="${dateString}" name="dateString"
                               id="dateString" required="required"/>
                        <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Notes:</label>
                    <textarea th:value="${appointment.description}" class="form-control" name="description" id="description" placeholder="Description" ></textarea>
                </div>


                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <a class="btn btn-primary" id="submitAppointment">Submit Scheduling</a>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
