<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container main">
	<div class="row">
		<div class="col-lg-12">
			<!--<h1 class="page-header">Dashboard</h1>-->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="table-responsive">
		<table id="example"
			class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>Patient</th>
					<th>Montant</th>
					<th>Moyen de paiement</th>
					<th>Date de paiement</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="paiement : ${paiements}">
					<td data-th-text="${paiement.patient.lastNamePatient}+' '+${paiement.patient.firstNamePatient}">...</td>
					<td data-th-text="${paiement.montant}">...</td>
					<td data-th-text="${paiement.moyenPaiement}">...</td>
					<td data-th-text="${paiement.datePaiement}">...</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


<div th:replace="common/header :: body-bottom-scripts" />
<script>
	$(document).ready(function() {
		$('#example').DataTable();
	});
</script>
</body>
</html>
